        .retry-button {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .retry-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .features {
            margin-top: 32px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--color-black-70);
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: var(--color-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
